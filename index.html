<!DOCTYPE html>
<html lang="ja">
<meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8">
    <head>
        <title>WebGazer</title>
        <script src="./js/webgazer.js" type="text/javascript"></script>
        <script src="./js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="./js/output.js"></script>
        <link rel="stylesheet" href="./css/grid.css">
    </head>
    <body>
        <script>
          var Time = new Date();
          var SaveData =Time.getHours() + ":" +Time.getMinutes() +":" +Time.getSeconds() +":" +Time.getMilliseconds() +" " + " x  y\n"
          var applyKalmanFilter =true
          var saveDataAcrossSessions = true;
          webgazer.params.showVideo = false;
          webgazer.params.mirrorVideo= false;
          webgazer.params.showFaceOverlay= false;
          webgazer.params.showFaceFeedbackBox= false;
          webgazer.params.showGazeDot = true;
          webgazer.params.showVideoPreview = true;
          webgazer.setGazeListener(function(data, elapsedTime) {
    		if (data == null) {
        		return;
    		}
    		var xprediction = data.x/window.innerWidth*100; //these x coordinates are relative to the viewport
    		var yprediction = data.y/window.innerHeight*100; //these y coordinates are relative to the viewport
        var New_Time=new Date();
        if(New_Time-Time>=1000){
          Time=New_Time;
          SaveData=SaveData + Time.getHours() + ":" +Time.getMinutes() +":" +Time.getSeconds() +":" +Time.getMilliseconds() +" "+xprediction + "  " + yprediction +"\n";
        }
		}).begin();
        </script>
        <div id="contents_sample_wrap">
            <input type="button" value="データ出力！" id="export" />
            <a id="download" target="_blank">ダウンロード（IE等では、右クリック＞対象をファイルに保存）</a>
        </div>
        <div class="box-wrap">
          <div class="box tl"></div>
          <div class="box tr"></div>
          <div class="box br"></div>
          <div class="box bl"></div>
        </div>

    </body>
</html>
